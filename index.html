<!DOCTYPE html>
<html>
  <head>
    <title>Creating and Inserting DOM Elements</title>
  </head>

  <body>
    <main id="main"></main>
  </body>

  <script type="text/javascript">
  let x = document.createElement("p");
  x.innerHTML = "hello World"
  let body = document.getElementById("main");
  body.appendChild(x)
    
  </script>
</html>
